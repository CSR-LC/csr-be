swagger: "2.0"
info:
  version: "0.0.1"
  title: Be
  description: |
    The API provides CSR backend API.

basePath: /api/
schemes:
  - https
  - http
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
consumes:
  - application/json
produces:
  - application/json

paths:
  /v1/login:
    post:
      description: 'Returns token for authorized User'
      tags:
        - Users
      operationId: Login
      consumes:
        - "application/json"
      parameters:
        - name: 'login'
          in: 'body'
          required: true
          description: 'Login Payload'
          schema:
            $ref: '#/definitions/LoginInfo'
      responses:
        200:
          description: Successful login
          schema:
            $ref: '#/definitions/TokenPair'
        401:
          schema:
            type: string
          description: Unauthorized
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/refresh:
    post:
      description: 'Returns new access token for an authorized User'
      tags:
        - Users
      operationId: Refresh
      consumes:
        - "application/json"
      parameters:
        - name: 'Refresh token'
          in: 'body'
          required: true
          description: 'Refresh payload'
          schema:
            $ref: '#/definitions/RefreshToken'

      responses:
        200:
          description: Successful refresh.
          schema:
            $ref: '#/definitions/AccessToken'
        404:
          description: Refresh token not found.
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/users:
    post:
      summary: Register a new user.
      tags:
        - Users
      operationId: postUser
      parameters:
        - name: data
          in: body
          description: New user data.
          required: true
          schema:
            $ref: "#/definitions/UserRegister"
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/CreateUserResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/users/me:
    get:
      summary: Get the current user data.
      security:
        - Bearer: [ ]
      tags:
        - Users
      operationId: getCurrentUser
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/UserInfo"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    patch:
      summary: Edit selected fields of the current user.
      security:
        - Bearer: [ ]
      tags:
        - Users
      operationId: patchUser
      consumes:
        - application/json
      parameters:
        - name: userPatch
          in: body
          description: The patch to apply to the user.
          required: true
          schema:
            $ref: "#/definitions/PatchUserRequest"
      responses:
        204:
          description: Success
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/Error"
  /management/users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        description: user id
        type: integer
    get:
      summary: Get user by ID
      security:
        - Bearer: [ ]
      tags:
        - Users
      operationId: GetUser
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/UserInfo"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /management/listUsers:
    get:
      parameters:
        - name: limit
          in: query
          required: false
          description: limit of items in page
          type: integer
          default: 10
        - name: offset
          in: query
          required: false
          description: offset of items
          type: integer
          default: 0
        - name: order_by
          in: query
          required: false
          description: how to order list
          type: string
          enum:
            - asc
            - desc
          default: asc
        - name: order_column
          in: query
          required: false
          description: column to order by
          type: string
          enum:
            - id
            - name
            - login
            - email
          default: id
      summary: Get all users
      security:
        - Bearer: [ ]
      tags:
        - Users
      operationId: GetAllUsers
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/GetListUsers"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/roles:
    get:
      summary: List all roles.
      security:
        - Bearer: [ ]
      tags:
        - Roles
      operationId: GetRoles
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListRoles"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/management/users/{userId}/role:
    parameters:
      - name: userId
        in: path
        required: true
        description: user id
        type: integer
    post:
      security:
        - Bearer: [ ]
      consumes:
        - application/json
      parameters:
        - name: data
          in: body
          description: Role to assign to user.
          required: true
          schema:
            $ref: "#/definitions/AssignRoleToUser"
      summary: Assign role to user
      tags:
        - Users
      operationId: AssignRoleToUser
      responses:
        200:
          description: Role has been assigned to user
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"

  /v1/users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        description: user id
        type: integer
    post:
      consumes:
        - application/json
      parameters:
        - name: UpdateUserTask
          in: body
          description: Data to update.
          required: true
          schema:
            $ref: "#/definitions/UpdateUserTask"
      tags:
        - Users
      operationId: UserUpdate
      summary: Updates user information by its id.
      security:
        - Bearer: [ ]
      responses:
        200:
          description: User information has been updated.
          schema:
            $ref: "#/definitions/SuccessUserUpdateResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"


  /equipment/statuses:
    post:
      summary: Creating a new status.
      security:
        - Bearer: [ ]
      tags:
        - Status
      operationId: postStatus
      parameters:
        - name: name
          in: body
          description: Status Name
          required: true
          schema:
            $ref: "#/definitions/StatusName"
      responses:
        201:
          description: Status has been created
          schema:
            $ref: "#/definitions/SuccessStatusOperationResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    get:
      summary: List all statuses.
      security:
        - Bearer: [ ]
      tags:
        - Status
      operationId: GetStatuses
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListStatuses"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/statuses/{statusId}:
    parameters:
      - name: statusId
        in: path
        required: true
        description: status id
        type: integer
    get:
      summary: Get status by id
      security:
        - Bearer: [ ]
      tags:
        - Status
      operationId: GetStatus
      responses:
        200:
          description: Status has been created
          schema:
            $ref: "#/definitions/SuccessStatusOperationResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: Delete status by id
      security:
        - Bearer: [ ]
      tags:
        - Status
      operationId: DeleteStatus
      responses:
        200:
          description: Status has been created
          schema:
            $ref: "#/definitions/SuccessStatusOperationResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/kinds:
    get:
      summary: Get all kinds.
      security:
        - Bearer: [ ]
      tags:
        - Kinds
      operationId: GetAllKinds
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListOfKinds"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    post:
      summary: Create a new kind.
      security:
        - Bearer: [ ]
      tags:
        - Kinds
      operationId: CreateNewKind
      parameters:
        - name: NewKind
          in: body
          description: Name of a kind
          required: true
          schema:
            $ref: "#/definitions/CreateNewKind"
      responses:
        201:
          description: Success
          schema:
            $ref: "#/definitions/CreateNewKindResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/kinds/{kindId}:
    parameters:
      - name: kindId
        in: path
        required: true
        description: kind id
        type: integer
    get:
      summary: Get information about the kind of equipment by id.
      security:
        - Bearer: [ ]
      tags:
        - Kinds
      operationId: getKindByID
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/GetKindByIDResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: Delete kind of equipment from db by id.
      security:
        - Bearer: [ ]
      tags:
        - Kinds
      operationId: deleteKind
      responses:
        200:
          description: kind of equipment successfully deleted from db
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    patch:
      summary: Edit equipment kind by id.
      security:
        - Bearer: [ ]
      tags:
        - Kinds
      operationId: PatchKind
      parameters:
        - name: patchKind
          in: body
          required: true
          schema:
            $ref: '#/definitions/PatchKind'
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/PatchKindResponse"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/Error"
  /equipment/photos:
    post:
      summary: Upload a new equipment photo
      security:
        - Bearer: [ ]
      tags:
        - Photos
      operationId: CreateNewPhoto
      consumes:
        - multipart/form-data
      parameters:
        - name: file
          in: formData
          type: file
          description: Upload a new equipment photo
          required: true
      responses:
        201:
          description: Equipment photo uploaded
          schema:
            $ref: "#/definitions/CreateNewPhotoResponse"
        400:
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/photos/{photoId}:
    parameters:
      - name: photoId
        in: path
        required: true
        description: photo id
        type: string
    get:
      summary: Get photo by id
      security:
        - Bearer: [ ]
      tags:
        - Photos
      operationId: GetPhoto
      produces:
        - image/jpg
        - application/json
      responses:
        200:
          description: Photo has been found
          schema:
            type: file
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: Delete photo by id
      security:
        - Bearer: [ ]
      tags:
        - Photos
      operationId: DeletePhoto
      responses:
        200:
          description: Equipment photo has been deleted
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/photos/{photoId}/download:
    parameters:
      - name: photoId
        in: path
        required: true
        description: photo id
        type: string
    get:
      summary: Download photo by id
      security:
        - Bearer: [ ]
      tags:
        - Photos
      operationId: DownloadPhoto
      produces:
        - application/octet-stream
        - application/json
      responses:
        200:
          description: Photo has been found
          schema:
            type: file
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/orders:
    get:
      tags:
        - Orders
      operationId: GetAllOrders
      parameters:
        - name: limit
          in: query
          required: false
          description: limit of items in page
          type: integer
          default: 10
        - name: offset
          in: query
          required: false
          description: offset of items
          type: integer
          default: 0
        - name: order_by
          in: query
          required: false
          description: how to order list
          type: string
          enum:
            - asc
            - desc
          default: asc
        - name: order_column
          in: query
          required: false
          description: column to order by
          type: string
          enum:
            - id
            - name
          default: id
      security:
        - Bearer: [ ]
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderList"
        default:
          description: 'Unexpected error'
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - Orders
      operationId: CreateOrder
      security:
        - Bearer: [ ]
      consumes:
        - application/json
      responses:
        201:
          description: 'Order created'
          schema:
            $ref: '#/definitions/Order'
      parameters:
        - name: data
          in: body
          description: 'Create new order'
          required: true
          schema:
            $ref: '#/definitions/OrderCreateRequest'
  /v1/orders/{orderId}:
    put:
      summary: Edit order by id
      security:
        - Bearer: [ ]
      tags:
        - Orders
      operationId: UpdateOrder
      parameters:
        - name: orderId
          in: path
          required: true
          description: order id
          type: integer
        - name: data
          in: body
          description: Edit order
          required: true
          schema:
            $ref: "#/definitions/OrderUpdateRequest"
      responses:
        200:
          description: Order updated
          schema:
            $ref: "#/definitions/Order"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/order_statuses/{orderId}:
    get:
      summary: Get full order status history.
      tags:
        - Orders
      security:
        - Bearer: [ ]
      parameters:
        - name: orderId
          in: path
          required: true
          description: order id
          type: integer
      operationId: GetFullOrderHistory
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderStatuses"
        404:
          description: Order not found
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /v1/order_statuses/:
    post:
      summary: Add new order status to order status history.
      tags:
        - Orders
      security:
        - Bearer: [ ]
      parameters:
        - name: data
          in: body
          description: 'Create new order status'
          required: true
          schema:
            $ref: '#/definitions/NewOrderStatus'
      operationId: AddNewOrderStatus
      responses:
        200:
          description: Order created
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'
  /v1/orders/status/{status}:
    get:
      summary: Get orders by status.
      tags:
        - Orders
      security:
        - Bearer: [ ]
      parameters:
        - name: status
          in: path
          required: true
          description: order status
          type: string
        - name: limit
          in: query
          required: false
          description: limit of items in page
          type: integer
          default: 10
        - name: offset
          in: query
          required: false
          description: offset of items
          type: integer
          default: 0
        - name: order_by
          in: query
          required: false
          description: how to order list
          type: string
          enum:
            - asc
            - desc
          default: asc
        - name: order_column
          in: query
          required: false
          description: column to order by
          type: string
          enum:
            - id
            - name
          default: id
      operationId: GetOrdersByStatus
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderList"
        404:
          description: No orders found
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'
  /v1/orders/from={fromDate}&to={toDate}&status={statusName}:
    get:
      summary: Get orders by date and status.
      tags:
        - Orders
      security:
        - Bearer: [ ]
      parameters:
        - name: fromDate
          in: path
          required: true
          type: string
          format: date
        - name: toDate
          in: path
          required: true
          type: string
          format: date
        - name: statusName
          in: path
          required: true
          type: string
        - name: limit
          in: query
          required: false
          description: limit of items in page
          type: integer
          default: 10
        - name: offset
          in: query
          required: false
          description: offset of items
          type: integer
          default: 0
        - name: order_by
          in: query
          required: false
          description: how to order list
          type: string
          enum:
            - asc
            - desc
          default: asc
        - name: order_column
          in: query
          required: false
          description: column to order by
          type: string
          enum:
            - id
            - name
          default: id
      operationId: GetOrdersByDateAndStatus
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderList"
        404:
          description: No orders found
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'
  /v1/status_names:
    get:
      summary: Get all status names.
      tags:
        - Orders
      security:
        - Bearer: [ ]
      operationId: GetAllStatusNames
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/OrderStatusNames"
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'
  /v1/active_areas:
    get:
      parameters:
        - name: limit
          in: query
          required: false
          description: limit of items in page
          type: integer
          default: 10
        - name: offset
          in: query
          required: false
          description: offset of items
          type: integer
          default: 0
        - name: order_by
          in: query
          required: false
          description: how to order list
          type: string
          enum:
            - asc
            - desc
          default: asc
        - name: order_column
          in: query
          required: false
          description: column to order by
          type: string
          enum:
            - id
            - name
          default: id
      summary: Get all active areas.
      security:
        - Bearer: [ ]
      tags:
        - Active_Areas
      operationId: GetAllActiveAreas
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListOfActiveAreas"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment:
    post:
      summary: Register a new equipment
      security:
        - Bearer: [ ]
      tags:
        - Equipment
      operationId: CreateNewEquipment
      consumes:
        - application/json
      parameters:
        - name: newEquipment
          in: body
          description: Create a new equipment
          required: true
          schema:
            $ref: "#/definitions/Equipment"
      responses:
        201:
          description: Equipment created
          schema:
            $ref: "#/definitions/EquipmentResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    get:
      summary: Get all equipment
      security:
        - Bearer: [ ]
      tags:
        - Equipment
      operationId: GetAllEquipment
      parameters:
        - name: limit
          in: query
          required: false
          description: limit of items in page
          type: integer
          default: 10
        - name: offset
          in: query
          required: false
          description: offset of items
          type: integer
          default: 0
        - name: order_by
          in: query
          required: false
          description: how to order list
          type: string
          enum:
            - asc
            - desc
          default: asc
        - name: order_column
          in: query
          required: false
          description: column to order by
          type: string
          enum:
            - id
            - name
            - title
          default: id
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListEquipment"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/{equipmentId}:
    parameters:
      - name: equipmentId
        in: path
        required: true
        description: equipment id
        type: integer
    get:
      summary: Get equipment by id
      security:
        - Bearer: [ ]
      tags:
        - Equipment
      operationId: GetEquipment
      responses:
        200:
          description: Equipment has been found
          schema:
            $ref: "#/definitions/EquipmentResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: Delete equipment by id
      security:
        - Bearer: [ ]
      tags:
        - Equipment
      operationId: DeleteEquipment
      responses:
        200:
          description: Equipment has been deleted
          schema:
            type: string
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    put:
      summary: Edit equipment by id
      security:
        - Bearer: [ ]
      tags:
        - Equipment
      operationId: EditEquipment
      parameters:
        - name: EditEquipment
          in: body
          description: Edit an equipment
          required: false
          schema:
            $ref: "#/definitions/Equipment"
      responses:
        200:
          description: Equipment edited
          schema:
            $ref: "#/definitions/EquipmentResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /equipment/search:
    post:
      summary: Equipment filtered list
      security:
        - Bearer: [ ]
      tags:
        - Equipment
      operationId: FindEquipment
      parameters:
        - name: FindEquipment
          in: body
          description: Filtered list of an equipment
          required: false
          schema:
            $ref: "#/definitions/EquipmentFilter"
        - name: limit
          in: query
          required: false
          description: limit of items in page
          type: integer
          default: 10
        - name: offset
          in: query
          required: false
          description: offset of items
          type: integer
          default: 0
        - name: order_by
          in: query
          required: false
          description: how to order list
          type: string
          enum:
          - asc
          - desc
          default: asc
        - name: order_column
          in: query
          required: false
          description: column to order by
          type: string
          enum:
          - id
          - name
          - title
          default: id
      responses:
        200:
          description: Equipment has been found
          schema:
            $ref: "#/definitions/ListEquipment"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
  /pet_size:
    post:
      summary: Register a new pet size
      security:
        - Bearer: [ ]
      tags:
        - PetSize
      operationId: CreateNewPetSize
      consumes:
        - application/json
      parameters:
        - name: newPetSize
          in: body
          description: Create a new pet size
          required: true
          schema:
            $ref: "#/definitions/PetSize"
      responses:
        201:
          description: Pet kind created
          schema:
            $ref: "#/definitions/PetSizeResponse"
        default:
          description: Unexpected error.
          schema:
            $ref: "#/definitions/Error"
    get:
      summary: Get all pet size
      security:
        - Bearer: [ ]
      tags:
        - PetSize
      operationId: GetAllPetSize
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/ListOfPetSizes"
        default:
          description: Unexpected error.
          schema:
